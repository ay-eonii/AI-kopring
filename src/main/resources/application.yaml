spring:
  application:
    name: kopring
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: your-secret-key-change-this-in-production-make-it-long-enough
  expiration: 86400000 # 24 hours in milliseconds

# AI Provider 설정 (openai 또는 claude)
ai:
  provider: openai  # 기본값: openai

# OpenAI 설정
openai:
  api-key: ${OPENAI_API_KEY:sk-your-api-key-here}
  default-model: gpt-4o-mini
  max-history-messages: 10  # 최근 N개의 대화만 컨텍스트로 사용 (질문+답변 쌍 기준)
  max-tokens: 4000  # 응답 생성 시 최대 토큰 수

# Claude 설정 (선택사항)
claude:
  api-key: ${CLAUDE_API_KEY:your-claude-api-key-here}
  default-model: claude-3-sonnet-20240229
  max-history-messages: 10
  max-tokens: 4000

